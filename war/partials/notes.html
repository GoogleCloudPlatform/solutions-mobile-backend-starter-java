<div ng-controller="NoteCtrl" class="row">
		
		
		
	<!-- Nav Sidebar -->
	<!-- This is source ordered to be pulled to the left on larger screens -->
	<div class="large-3 columns ">
	  <div class="panel">
	  	<h3>Hashtags</h3>
	  	<div id="hashtags" class="section-container vertical-nav" data-section data-options="deep_linking: false; one_up: true">
	      <section class="section" ng-repeat="hashtag in hashtags">
	      	<h5 class="title">
		  		<a ng-bind-html="hashtag | hashtag"></a>
	      	</h5>
	      </section>
	    </div>

		<h3>Mentions</h3>
		<div id="mentions" class="section-container vertical-nav" data-section data-options="deep_linking: false; one_up: true">
		  <section class="section" ng-repeat="mention in mentions">
	      	<h5 class="title">
		  		<a ng-bind-html="mention | mention"></a>
	      	</h5>
	      </section>
	    </div>
	
	  </div>
	</div>
	
	<!-- Main Feed -->
	<!-- This has been source ordered to come first in the markup (and on small devices) but to be to the right of the nav on larger screens -->
	<div class="large-6 columns">
	
	  <!-- New Note -->
	  <div class="row">
	  	<div class="large-12 columns">
	  		<div class="row collapse">
	  		
			  		<div class="large-10 columns">
			  			<input id="new-note" ng-model="content" type="text" placeholder="New Note"/>
			  		</div>
			  		<div class="large-2 columns">
			  			<a ng-click="addNote(content)" class="button postfix radius">Create</a>
		  			</div>
	  		</div>
	  	</div>
	  </div>
	
	  <div class="notes">
	  	<div class="note" ng-repeat="note in notes">
		  	<a class="close" ng-click="removeNote(note.id)">&#215;</a>
	  		<span ng-bind-html="note.properties.content | note"></span>
	  	</div>
	  </div>
	
	</div>
	
	<!-- Right Sidebar -->
	<!-- On small devices this column is hidden -->
	<aside class="large-3 columns hide-for-small">
	  <p><img src="http://placehold.it/300x440&text=[ad]" /></p>
	  <p><img src="http://placehold.it/300x440&text=[ad]" /></p>
	</aside>
		
</div>
